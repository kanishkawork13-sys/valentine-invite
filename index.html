<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Invite ðŸ’–</title>

<style>
  body {
    background-color: #ffc0cb;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 80px;
    overflow: hidden;
  }

  #typing {
    font-size: 28px;
    color: #8a003c;
    margin-bottom: 20px;
    min-height: 40px;
  }

  h1 {
    color: #b0004b;
    font-size: 40px;
    display: none;
  }

  button {
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    margin: 20px;
    display: none;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #555;
    color: white;
    position: absolute;
  }

  #photo {
    display: none;
    margin-top: 30px;
  }

  img {
    width: 250px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  .heart {
    position: fixed;
    font-size: 24px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div id="typing"></div>

<h1 id="question">ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>

<button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
<button id="no">No ðŸ˜…</button>

<div id="photo">
  <h2>YAY ðŸ’•</h2>
  <img src="./myphoto.jpg" alt="Me">
</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  const text = "I have been meaning to ask you...";
  const typingDiv = document.getElementById("typing");
  const question = document.getElementById("question");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const music = document.getElementById("music");

  let index = 0;

  function typeText() {
    if (index < text.length) {
      typingDiv.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeText, 80);
    } else {
      setTimeout(() => {
        question.style.display = "block";
        yesBtn.style.display = "inline-block";
        noBtn.style.display = "inline-block";
      }, 600);
    }
  }

  typeText();

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function yesClicked() {
    document.getElementById("photo").style.display = "block";
    music.play();
    startHearts();
  }

  function startHearts() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "-20px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  }
</script>

</body>
</html>
